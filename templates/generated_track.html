{% extends 'header.html' %}

{% block title %}
MuseGen
{% endblock %}

{% block body %}

<div class="container">
    
    <div class="audio-player">
        <div class="navbar-link ">MIDI FORMAT</div> 
        <midi-player style="width:400px; height:55px" src="{{ url_for('generated_data', path='generated_track.mid') }}" sound-font> </midi-player>
        <br></br>
        <div class="navbar-link ">MP3 FORMAT</div> 
        <audio style="width:400px" controls>
            <source src="{{ url_for('generated_data', path='generated_track.mp3') }}" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.22.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
{% endblock %}
